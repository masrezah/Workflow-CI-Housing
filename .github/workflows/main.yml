name: Training Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        # Install library yang dibutuhkan untuk menjalankan MLflow dan script kamu
        pip install pandas scikit-learn mlflow==2.19.0 numpy

    - name: Debug Directory Structure (Opsional)
      run: |
        # Ini untuk melihat struktur folder, berguna jika masih ada error path
        ls -R

    - name: Run Training via MLflow Project
      run: |
        # Perintah ini menjalankan MLflow Project.
        # Kita arahkan ke folder 'Membangun_model' yang ada di dalam folder utama.
        # Flag --env-manager=local agar menggunakan library yang sudah di-install di atas.
        mlflow run SMSML_Fathan-Rezah-Ardhiansa/Membangun_model --env-manager=local

    - name: Commit and Push Metrics (Syarat Skilled)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Cek status git untuk melihat file apa yang berubah/baru
        git status
        
        # Tambahkan file metrics.txt. 
        # Pastikan path ini sesuai dengan tempat file metrics.txt dibuat oleh script kamu.
        # Jika script menyimpannya di folder yang sama dengan modelling.py:
        git add SMSML_Fathan-Rezah-Ardhiansa/Membangun_model/metrics.txt || echo "metrics.txt tidak ditemukan, melewati tahap ini."
        
        # Commit dan Push jika ada perubahan
        git commit -m "Auto-update: Model metrics updated by GitHub Actions" || echo "Tidak ada perubahan untuk di-commit"
        git push
