name: Training Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        # Install library yang dibutuhkan
        pip install pandas scikit-learn mlflow==2.19.0 numpy
        # Jika ada library lain di requirements.txt, install juga:
        # pip install -r Membangun_model/requirements.txt

    - name: Run Training via MLflow Project
      run: |
        # Perintah ini akan membaca file MLproject di folder 'Membangun_model'
        # dan menjalankan command 'python modelling.py' yang terdaftar di sana.
        # Pastikan nama folder sesuai dengan struktur repo kamu ('Membangun_model' atau 'MLProject')
        mlflow run Membangun_model --env-manager=local

    - name: Commit and Push Metrics (Syarat Skilled)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Cek status git
        git status
        
        # Sesuaikan path metrics.txt jika perlu (misal: Membangun_model/metrics.txt)
        # Git add akan gagal jika file tidak ditemukan, jadi pastikan modelling.py generate file ini
        git add Membangun_model/metrics.txt || echo "metrics.txt not found"
        
        # Commit dan Push jika ada perubahan
        git commit -m "Auto-update: Model metrics updated by GitHub Actions" || echo "No changes to commit"
        git push
